<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>IT-Kamasutra Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calc">
        <div class="calc__operation-block">
          <button id="buttonPlus">+</button>
          <button id="buttonMinus">-</button>
          <button id="buttoMultiply">*</button>
          <button id="buttonDevide">/</button>
        </div>
        <div class="calc__separator"></div>
        <div class="calc__inputs-block">
          <div class="calc__input-block">
            <label>number 1</label>
            <input id="input1" type="number" value="100" />
          </div>
          <div class="calc__input-block">
            <label>number 2</label>
            <input id="input2" type="number" value="5" />
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
